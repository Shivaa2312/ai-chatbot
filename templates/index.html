<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="header">
        <h2>AI Assistant</h2>
    </div>

    <div id="chat-container">
        <!-- Messages will appear here -->
        <div class="message assistant">
            <div class="avatar">ðŸ¤–</div>
            <div class="content">Hello! How can I help you today?</div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="msg" placeholder="Send a message..." autocomplete="off">
            <button onclick="send()" id="send-btn">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" height="1.2em" width="1.2em" xmlns="http://www.w3.org/2000/svg">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const msgInput = document.getElementById('msg');
        const sendBtn = document.getElementById('send-btn');

        msgInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                send();
            }
        });

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.innerText = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'content';
            content.innerText = text;

            msgDiv.appendChild(avatar);
            msgDiv.appendChild(content);
            chatContainer.appendChild(msgDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading-msg';
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="avatar">ðŸ¤–</div>
                <div class="content">
                    <div class="typing-indicator">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoading() {
            const loadingDiv = document.getElementById('loading-msg');
            if (loadingDiv) loadingDiv.remove();
        }

        function send() {
            const message = msgInput.value.trim();
            if (!message) return;

            // clear input
            msgInput.value = '';

            // Show user message
            appendMessage('user', message);
            showLoading();

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
                .then(res => res.json())
                .then(data => {
                    removeLoading();
                    appendMessage('assistant', data.reply);
                })
                .catch(err => {
                    removeLoading();
                    appendMessage('assistant', "Error: Could not connect to the server.");
                    console.error(err);
                });
        }
    </script>
</body>

</html>
